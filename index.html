<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>our super game</title>
        <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="public/bootstrap/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="public/css/style2.css">
        <link rel="stylesheet" href="public/css/flipclock.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="main">
            <h1 class="game-title">
                <span class="green">
                    CONSUMPTION
                 </span> 
                <span class="blue">
                    REDEMPTION
                </span>
            </h1>
            
            <div id="monsterList">
                <div class="raw-container">
                </div>
            </div>

            <div class="row">
                <div id="shopBox" class="col-sm-6">
                    <div class="shop-container">
                        <div class="raw-container">

                        </div>
                    </div>
                </div>

                <div id="playerInfo" class="col-sm-6">
                    <div class="player-container">
                        <div class="raw-container">
                            <h2 class="green">Player</h2>
                            <canvas id="playerCanvas"></canvas>
                            <ul>
                                <li id="playerInfo_name">Name: </li>
                                <li id="playerInfo_dr">Damage Resistance: 0</li>
                                <!--<li id="playerInfo_items">
            </li>-->
                                <li id="playerInfo_skills">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="public/js/jquery.min.js"></script>
        <script src="public/bootstrap/js/bootstrap.min.js"></script>
        <script src="public/js/lib/babylon.2.0-beta.debug.js"></script>
        <script src="public/js/menu.js"></script>
        <script src="public/js/lib/flipclock.min.js"></script>
    </body>
</html>
